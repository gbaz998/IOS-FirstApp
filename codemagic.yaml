workflows:
  ios_to_testflight:
    name: iOS â†’ TestFlight

    integrations:
      app_store_connect: "gbaz 15/9"

    environment:
      xcode: 16.4
      groups: [gbaz]
      vars:
        XCODE_PROJECT: "HelloWorld.xcodeproj"
        XCODE_SCHEME: "HelloWorld"
        BUNDLE_ID: "au.gbaz.app"

    scripts:
      - name: Codesign (ASC)
        script: |
          set -e
          keychain initialize
          app-store-connect fetch-signing-files "$BUNDLE_ID" --type IOS_APP_STORE --create
          keychain add-certificates
          xcode-project use-profiles

      - name: Prep project (target 12.0 + assets paths)
        script: |
          set -e
          PBX="HelloWorld.xcodeproj/project.pbxproj"
          # Bump min iOS to 12.0 (Xcode 16.4 SDK requires >=12)
          /usr/bin/sed -i '' -E 's/IPHONEOS_DEPLOYMENT_TARGET = [0-9]+(\.[0-9]+)?/IPHONEOS_DEPLOYMENT_TARGET = 12.0/g' "$PBX" || true
          # Ensure canonical asset paths/casing
          CATALOG="HelloWorld/Assets.xcassets"
          [ -e "$CATALOG" ] && [ ! -d "$CATALOG" ] && mv -f "$CATALOG" "${CATALOG}.bak.$(date +%s)"
          [ -d assets.xcassets ] && { mkdir -p HelloWorld; [ -d "$CATALOG" ] || mv -f assets.xcassets "$CATALOG"; }
          [ -d "$CATALOG/appicon.appiconset" ] && mv -f "$CATALOG/appicon.appiconset" "$CATALOG/AppIcon.appiconset"
          [ -f "$CATALOG/AppIcon.appiconset/contents.json" ] && mv -f "$CATALOG/AppIcon.appiconset/contents.json" "$CATALOG/AppIcon.appiconset/Contents.json"
          # Update project refs
          /usr/bin/sed -i '' 's/assets\.xcassets/Assets.xcassets/g' "$PBX" || true
          /usr/bin/sed -i '' 's/appicon\.appiconset/AppIcon.appiconset/g' "$PBX" || true
          /usr/bin/sed -i '' 's/ASSETCATALOG_COMPILER_APPICON_NAME = [^;]*/ASSETCATALOG_COMPILER_APPICON_NAME = AppIcon/' "$PBX" || true

      - name: Fix resources (AppIcon + storyboards)
        script: |
          set -e
          CATALOG="HelloWorld/Assets.xcassets"; APPICON="$CATALOG/AppIcon.appiconset"
          [ -e "$APPICON" ] && [ ! -d "$APPICON" ] && mv -f "$APPICON" "${APPICON}.bak.$(date +%s)"
          mkdir -p "$APPICON"
          # Minimal valid AppIcon if missing/invalid
          if [ ! -f "$APPICON/Contents.json" ] || ! plutil -lint "$APPICON/Contents.json" >/dev/null 2>&1; then
            printf '%s\n' '{ "images":[{"idiom":"ios-marketing","size":"1024x1024","scale":"1x","filename":"AppIcon-1024.png"}], "info":{"version":1,"author":"xcode"} }' > "$APPICON/Contents.json"
          fi
          [ -f "$APPICON/AppIcon-1024.png" ] || /usr/bin/sips -s format png --resampleHeightWidth 1024 1024 /System/Library/CoreServices/DefaultDesktop.jpg --out "$APPICON/AppIcon-1024.png" >/dev/null 2>&1 || true

          # Ensure valid Main & Launch storyboards (create minimal if missing/invalid)
          MAIN="HelloWorld/Base.lproj/Main.storyboard"
          LAUNCH="HelloWorld/Base.lproj/LaunchScreen.storyboard"
          mkdir -p "HelloWorld/Base.lproj"
          validate_sb() { /Applications/Xcode-16.4.app/Contents/Developer/usr/bin/ibtool --compile /tmp/$(basename "$1" .storyboard).cib "$1" >/dev/null 2>&1; }
          if ! [ -f "$MAIN" ] || ! validate_sb "$MAIN"; then
            cat > "$MAIN" <<'XML'
<?xml version="1.0" encoding="UTF-8"?>
<document type="com.apple.InterfaceBuilder3.CocoaTouch.Storyboard.XIB" version="3.0" toolsVersion="20037" targetRuntime="iOS.CocoaTouch" useAutolayout="YES" initialViewController="VC">
  <scenes><scene><objects>
    <viewController id="VC"><view key="view"><rect key="frame" x="0" y="0" width="390" height="844"/><autoresizingMask key="autoresizingMask" widthSizable="YES" heightSizable="YES"/><color key="backgroundColor" systemColor="systemBackgroundColor"/></view></viewController>
    <placeholder placeholderIdentifier="IBFirstResponder" id="responder"/>
  </objects></scene></scenes>
</document>
XML
          fi
          if ! [ -f "$LAUNCH" ] || ! validate_sb "$LAUNCH"; then
            cat > "$LAUNCH" <<'XML'
<?xml version="1.0" encoding="UTF-8"?>
<document type="com.apple.InterfaceBuilder3.CocoaTouch.Storyboard.XIB" version="3.0" toolsVersion="20037" targetRuntime="iOS.CocoaTouch" useAutolayout="YES" launchScreen="YES">
  <scenes><scene><objects>
    <viewController id="L"><view key="view"><rect key="frame" x="0" y="0" width="390" height="844"/><autoresizingMask key="autoresizingMask" widthSizable="YES" heightSizable="YES"/><color key="backgroundColor" systemColor="systemBackgroundColor"/></view></viewController>
    <placeholder placeholderIdentifier="IBFirstResponder" id="LR"/>
  </objects></scene></scenes>
</document>
XML
          fi

      - name: Build IPA
        script: |
          set -e
          xcode-project build-ipa --project "$XCODE_PROJECT" --scheme "$XCODE_SCHEME"

    artifacts:
      - "$CM_BUILD_DIR/*.ipa"
      - "$CM_BUILD_DIR/app.xcarchive"

    publishing:
      app_store_connect:
        auth: integration
        submit_to_testflight: true

